<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"
    >
</head>
<body>
    <p id="head">Translation Setting</p>

    <div id="srclanggroup" class="form-group">
        <label for="srclangsel">Original text language (source)</label>
        <select class="form-control" id="srclangsel"></select>
    </div>

    <div id="tarlanggroup" class="form-group">
        <label for="tarlangsel">Translate text language (target)</label>
        <select class="form-control" id="tarlangsel"></select>
    </div>

    <style>
        body {
            min-width: 300px;
            min-height: 400px;
        }
        
        div {
            width: 80%;
            margin: 0 auto;
        }

        #head {
            text-align: center;
            font-weight: bold;
        }

    </style>

    <script src="popup.js"></script>
</body>
</html>
